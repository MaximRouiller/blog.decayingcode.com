# Hexo Configuration
## Docs: http://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Decaying Code
subtitle: Code decay the second it's written. I talk mainly about .NET web technology but whatever works.
description:
author: Maxime Rouiller
language: en
timezone: America/Montreal

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://blog.decayingcode.com
root: /
permalink: post/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: true
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

tag_generator:
  per_page: 20
# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 20
pagination_dir: page

# Sitemap
sitemap:
  path: sitemap.xml
  
# Archives
archive_generator:
  per_page: 20
  yearly: true
  monthly: true
  
# Extensions
## Plugins: http://hexo.io/plugins/
## Themes: http://hexo.io/themes/
theme: landscape
google_analytics: UA-92383-2
twitter: MaximRouiller
disqus_shortname: decayingcode

# Feed
feed:
  type: atom
  path: atom.xml
  limit: 20


# Deployment
## Docs: http://hexo.io/docs/deployment.html
deploy:
  type: 
